on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    name: Run Symfony Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: none
          tools: composer
    - name: Depends install
      run: make install
    - name: Run tests
      rune: make test
